<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="personal.css">
    <link rel="shortcut icon" type="x-icon" href="../RESOURCES/center_logo.png">
</head>
<body>
    <div class="forms_contain" >
        <div></div>
        <div class="forms_inner">
            <span>
                <p style="font-weight: 800; font-size:30px; color:#fbaf03;">Personal Information</p>
                <p style="font-weight: 500; font-size:15px; color:#ffff;">This information is to let me know the information of the user.</p>
            </span>
            <div class="name">
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">First Name</label>
                </div>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Last Name</label>
                </div>
            </div>
            <div class="address">
                <div class="input-group" >
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Address</label>
                </div>
            </div>
            <div class="gender">
                <div class="radio-cont">
                    <form>
                        <p style="color:white; font-weight:500; font-size:20px;">Gender: </p>
                        <label>
                            <input type="radio" name="radio" checked />
                            <span class="check"></span>
                            <span><p>Male</p></span>
                        </label>
                        <label>
                            <input type="radio" name="radio" />
                            <span class="check"></span>
                            <span><p>Female</p></span>
                        </label>
                        <label>
                            <input type="radio" name="radio" />
                            <span class="check"></span>
                            <span><p>Undecided</p></span>
                        </label>
                    </form>
                </div>
            </div>
            <div class="contact_and_age">
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" >
                    <label class="user-label">Birthdate</label>
                </div>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Contact</label>
                </div>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Age</label>
                </div>
            </div>
            <div class="email">
                <div class="input-group" >
                    <input required="" type="text" name="text" autocomplete="off" class="input">
                    <label class="user-label">Email</label>
                </div>
            </div>

            <div class="obj">
                <div class="input-group" >
                    <textarea rows="6" cols="50" required="" type="text" name="text" autocomplete="off" class="input" ></textarea>
                    <label class="user-label">Career Objectives</label>
                </div>
            </div>
            <div class="btn">
                <button type="button" class="btn_nxt"><a href="skills.html">Next</a></button>
                <button type="button" class="btn_back"><a href="../choice.html">Back</a></button>
                
            </div>
        </div>
        
    </div>
</body>
</html>
